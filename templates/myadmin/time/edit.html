{% extends "myadmin/base.html" %}

{% block main_body %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        时间管理
        <small>云计算检测系统后台管理</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="{% url 'myadmin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">时间管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true">设置时间</h2>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" action="{% url 'myadmin_time_update' time.id %}" method="post">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">时间：</label>

                            <div class="col-sm-4">
                                <input type="datetime-local" name="time"  class="form-control"
                                       id="inputEmail3">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer -->
                    <div class="box-footer">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                             <button type="button" class="btn btn-default" onclick="javascript:window.history.go(-1)">返回</button>
                            <div class="col-sm-offset-2 col-sm-10">
                            </div>
                            <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>
<!-- /.content -->
{% endblock %}
