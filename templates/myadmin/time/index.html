{% extends 'myadmin/base.html' %}

{% block main_body %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        时间管理
        <small>云计算检测系统后台管理</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="{% url 'myadmin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">时间管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">设置时间</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>设定时间</th>
                            <th>说明</th>
                            <th>操作</th>
                        </tr>
                        {%for vo in tlist %}
                        <tr>
                            <td>{{ vo.time|date:'Y-m-d H:i:s' }}</td>
                            <td>{{ vo.describe }}</td>
                            <td>
                                <a role="button" href="{% url 'myadmin_time_edit' vo.id %}"
                                   class="btn btn-success btn-xs">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>

{% endblock %}
